{% extends 'adminhome.htm' %}

{% load static %}
{% block welcome %}


    <center>
        <h1>Add SubCategory Here!!!!</h1>    
        
        
        <font color="blue">{{output}}</font>
        <form method="post" action="/myadmin/addsubcategory/" enctype="multipart/form-data">
        {% csrf_token %}    
        <table cellspacing="10">
        <tr>
            <td> Category Name</td>
            <td>
            <select name="catnm" style="width: 70%;">
                <option value="">  select</option>
                 {% for row in clist %}
                 <option value="">{{row.catnm}}</option>
                 {% endfor  %}


                
            </select>
            </td>
        </tr>
        <tr>
            <td>SubCategory Name</td>
            <td>
            <input type="text" name="subcatnm" placeholder="Enter subcategory name"/>
            </td>
        <br> 
        <tr>
            <td>Sub Category Icon</td>
            <td><input type="file" name="caticon"/></td>
        </tr>
        <tr>
            <td colspan="2"><input type="submit"  value="Add SubCategory" /></td>
        </tr>    
        </table>
        </form>
        
        
        </center>    








{% endblock %}
